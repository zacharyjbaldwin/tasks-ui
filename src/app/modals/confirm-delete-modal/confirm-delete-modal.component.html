<div style="padding: 1rem;">
    <h4>Confirm</h4>
    <span>Are you sure you want to delete this task?</span>
    <input class="mt-3 form-control" disabled type="text" value={{task.description}}>
    <div class="d-flex justify-content-end mt-3" style="gap: 1rem;">
        <button class="btn btn-light" (click)="closeModal()">No</button>
        <button class="btn btn-danger" (click)="yes()">Yes</button>
    </div>
</div>
