<div>
  <div class="d-flex justify-content-between align-items-center">
    <h5 (click)="toggleContentHidden()">{{days[day]}}</h5>
    <i class="fa-solid" [ngClass]="{ 'fa-chevron-down': !hideContent, 'fa-chevron-up': hideContent }" (click)="toggleContentHidden()"></i>
  </div>
  <hr>
  <div id="content" [collapse]="hideContent" [isAnimated]="true">
    <div *ngIf="loading" class="d-flex justify-content-center">
      <loading-spinner></loading-spinner>
    </div>
    <div *ngIf="!loading">
      <div *ngIf="error; else noError">
        <div class="alert alert-danger">
          Failed to load tasks.
        </div>
      </div>
      <ng-template #noError>
        <div *ngIf="taskCount > 0" class="d-flex flex-column">
          <div *ngFor="let task of tasks">
            <div class="d-flex justify-content-between align-items-center">
              <span class="task-description" [ngClass]="{ 'text-muted': task.completed == true, 'completed': task.completed == true, 'not-completed': task.completed == false }" (click)="setTaskStatus(task._id!, !task.completed)">{{ task.description }}</span>
              <i class="fa-solid fa-times" (click)="deleteTask(task._id!)"></i>
            </div>
          </div>
        </div>
        <div *ngIf="taskCount == 0" class="d-flex justify-content-center">
          <span class="text-muted">No tasks.</span>
        </div>
        <button class="btn btn-light full-width mt-3" (click)="addTask()"><i class="fa-solid fa-plus"></i> Add Task</button>
      </ng-template>
    </div>
  </div>

</div>
